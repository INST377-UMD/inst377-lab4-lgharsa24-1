<html>

<head>
  <title>INST377 Lab 4</title>
  <link rel="stylesheet" href="lab4styles.css">
</head>
<body>
  <h1 id="main-heading">INST377 Lab 4</h1>
  <div class="container">

    <section class="lab-section">
      <h2>Alert Me Section</h2>
      <form id="alertForm">
        <label for="nameInput">Name:</label>
        <input type="text" id="nameInput" name="name" required>
        <button type="submit">Alert Me</button>
      </form>
    </section>

    <section class="labsection">
      <h2>Change Color Section</h2>
      <button id="colorBtn">Change Color</button>
    </section>

    <section class="labsection">
      <h2>Text Tester Section</h2>
      <form id="textForm">
        <input type="text" id="textInput" name="text" required>
        <button type="submit">Validate Text</button>
      </form>
    </section>
    <section class="lab-section">
      <h2>Add Text Section</h2>
      <button id="addTextBtn">Add Text</button>
    </section>
  </div>
  <script src="lab4script.js"></script>
</body>
</html>
